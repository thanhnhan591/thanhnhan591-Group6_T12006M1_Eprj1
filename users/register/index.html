<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="username" placeholder="Username" autocomplete="off" required title="Username is: thanhnhan"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" placeholder="Password" autocomplete="off" required title="Password is: 123456789n"/>
            </div>
            <button class="btn solid" onclick="validation2();">Login</button>
            <a href="index.html" class="homeback"><span></span><span></span><span></span><span></span> Back to Home page</a>
            <!--<input type="submit" onclick="validation();" value="Login" class="btn solid" />-->
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="https://www.facebook.com/" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/?lang=vi" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://mail.google.com/" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="https://www.linkedin.com/" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="username2" placeholder="Username" required autocomplete="off" pattern="[a-zA-Z0-9]{4,15}" title="a - z, A - Z, 0 - 9 (min 5 max 14)"/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email2" placeholder="Email" required autocomplete="off"/>
            </div>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input type="phone" id="phone2" placeholder="Phone" required autocomplete="off" pattern="^(?:0|\(?\+33\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$" title="Phone is 10 number - add the number 0 first "/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password2" placeholder="Password" required autocomplete="off" pattern="[0-9]{6,13}" title="Passworld is 0 - 9 (min 6 - max 12"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="cpassword2" placeholder="Confirm Password" required autocomplete="off" pattern="[0-9]{6,13}" title="Passworld is 0 - 9 (min 6 - max 12"/>
            </div>
            <!--<input type="submit" class="btn" value="Sign up" />-->
            <button class="btn solid" onclick="validation1();">Login</button>
            <a href="index.html" class="homeback"><span></span><span></span><span></span><span></span>Back to Home page</a>
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="https://www.facebook.com/" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/?lang=vi" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://mail.google.com/" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="https://www.linkedin.com/" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Sign Up</h3>
            <p>
              Welcome to AutoWorld. Please Sign Up!!!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Sign In</h3>
            <p>
              Welcome to AutoWorld. Please Sign In!!!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
      //Sign in
function validation2()
{
  
  var username = 'thanhnhan';
  var password = '123456789n';

  var userName = document.getElementById('username').value;
  var passWord = document.getElementById('password').value;

  if((userName == username) && (passWord == password))
  {
    swal("Good job!", "You success to login", "success"); 
  }
  else
  {
    sweetAlert("Oop...", "Username or password was wrong!", "error");   
  }
}

//Sign up
function validation1()
{
  var user = document.getElementById('username2').value;
  var mail = document.getElementById('email2').value;
  var phone = document.getElementById('phone2').value;
  var pass = document.getElementById('password2').value;
  var cpass = document.getElementById('cpassword2').value;

 if(user, mail, phone, pass, cpass == "")
{
  sweetAlert("Oop...", " Incorrect!", "error");
}
else if(pass !== cpass)
{
  sweetAlert("Oop...", "Password Incorrect!", "error");
}
else
{
  swal("Good job!", "You success to login", "success");
}
}
    </script>
  </body>
</html>
