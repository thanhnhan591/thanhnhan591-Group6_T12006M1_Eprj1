<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoWorld - Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h2>REGISTRATION FORM</h2>
    </div>
    <form class="form" id="form">
        <div class="form-control">
            <label>Username</label>
            <input type="text" id="username" placeholder="Enter your full name" autocomplete="off">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small>
        </div>
        <div class="form-control">
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter your Email" autocomplete="off">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small>
        </div>
        <div class="form-control">
            <label>Phone number</label>
            <input type="number" id="phone" placeholder="Enter your Phone number" autocomplete="off">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small>
        </div>
        <div class="form-control">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter your Password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small>
        </div>
        <div class="form-control">
            <label>Confirm Password</label>
            <input type="password" id="cpassword" placeholder="Enter your Password again">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg</small>
        </div>
        <input type="submit" value="Submit" class="btn">
    </form>
</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    const form = document.getElementById('form');
    const username = document.getElementById('username');
    const email = document.getElementById('email');
    const phone = document.getElementById('phone');
    const password = document.getElementById('password');
    const cpassword = document.getElementById('cpassword');

    //add event
    form.addEventListener('submit', (event) =>
    {
        event.preventDefault();
        validate();
    })

    const sendData = (usernameVal, sRate, count) =>
    {
        if(sRate === count)
        {
            alert('registration successfull ');
            swal("Welcome! "+ usernameVal, "Registration success", "success");
            location.href = `/index.html?username=${usernameVal}`
        }
    }

    //for final data validation
    const successMsg = (usernameVal) =>
    {
        let formCon = document.getElementsByClassName('form-control');
        var count = formCon.length - 1;
        for(var i = 0; i < formCon.length; i++)
        {
            if(formCon[i].className === "form-control success")
            {
                var sRate = 0 + i;
                console.log(sRate);
                sendData(usernameVal, sRate, count);
            }
            else
            {
                return false;
            }
        }
    }

    //more email validate
    const isEmail = (emailVal) =>
    {
        var atSymbol = emailVal.indexOf("@");
        if(atSymbol < 1) return false;
        var dot = emailVal.lastIndexOf('.');
        if(dot <= atSymbol + 3) return false;
        if(dot === emailVal.length - 1) return false;
        return true;
    }

    //define the validate function

    const validate = () =>
        {
            const usernameVal = username.value.trim();
            const emailVal = email.value.trim();
            const phoneVal = phone.value.trim();
            const passwordVal = password.value.trim();
            const cpasswordVal = cpassword.value.trim();
        

        //validate username
        if(usernameVal === "")
        {
            setErrorMsg(username, 'username cannot be blank');
        }
        else if(usernameVal.length <= 2)
        {
            setErrorMsg(username, 'username min 3 char');
        }
        else
        {
            setSuccessMsg(username);
        }

        //validate email
        if(emailVal === "")
        {
            setErrorMsg(email, 'email cannot be blank');
        }
        else if(!isEmail(emailVal))
        {
            setErrorMsg(email, 'Not a valid Email');
        }
        else
        {
            setSuccessMsg(email);
        }
        
        //validate phone
        if(phoneVal === "")
        {
            setErrorMsg(phone, 'phone cannot be blank');
        }
        else if(phoneVal.length != 10)
        {
            setErrorMsg(phone, 'Not a valid Phone num');
        }
        else
        {
            setSuccessMsg(phone);
        }

        //validate password
        if(passwordVal === "")
        {
            setErrorMsg(password, 'password cannot be blank');
        }
        else if(passwordVal.length <= 5)
        {
            setErrorMsg(password, 'Minimum 6 chars');
        }
        else
        {
            setSuccessMsg(password);
        }

        //validate cpassword
        if(cpasswordVal === "")
        {
            setErrorMsg(cpassword, 'confirm password cannot be blank');
        }
        else if(passwordVal !== cpasswordVal)
        {
            setErrorMsg(cpassword, 'password are not matching');
        }
        else
        {
            setSuccessMsg(cpassword);
        }
        successMsg(usernameVal);
    }
         
    

    function setErrorMsg(input,errormsgs)
    {
        const formControl = input.parentElement;
        const small = formControl.querySelector('small');
        formControl.className = "form-control error";
        small.innerText = errormsgs;
    }

    function setSuccessMsg(input)
    {
        const formControl = input.parentElement;
        formControl.className = "form-control success";
    }

</script>    

</body>
</html>
